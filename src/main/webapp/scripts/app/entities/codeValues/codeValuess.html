<div>
    <h2>CodeValues</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="codeValues.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new CodeValue</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a CodeValue</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>CodeType</span></th>
                    <th><span>CodeValue</span></th>
                    <th><span>EffectiveDate</span></th>
                    <th><span>ExpiryDate</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="codeValues in codeValuess track by codeValues.id">
                    <td>{{codeValues.codeType}}</td>
                    <td><a ui-sref="codeValues.detail({id:codeValues.id})">{{codeValues.codeValue}}</a></td>
                    <td>{{codeValues.effectiveDate | date:'mediumDate'}}</td>
                    <td>{{codeValues.expiryDate | date:'mediumDate'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="codeValues.detail({id:codeValues.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="codeValues.edit({id:codeValues.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="codeValues.delete({id:codeValues.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
