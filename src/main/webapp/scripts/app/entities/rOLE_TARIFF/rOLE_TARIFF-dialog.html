
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myROLE_TARIFFLabel">Create or edit a ROLE_TARIFF</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_role">Role</label>
			<select name="role" id="field_role" class="form-control" ng-model="rOLE_TARIFF.role" ng-options="cv.codeValue as cv.codeValue for cv in roles">
                <option value="">---- Select Role -----</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tariff">Tariff</label>
            <input type="number" class="form-control" name="tariff" id="field_tariff"
                    ng-model="rOLE_TARIFF.tariff"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_location">Location</label>
			<select name="location" id="field_location" class="form-control" ng-model="rOLE_TARIFF.location" ng-options="cv.codeValue as cv.codeValue for cv in locations">
                <option value="">---- Select Location -----</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_effectiveDate">EffectiveDate</label>
            <input id="field_effectiveDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="rOLE_TARIFF.effectiveDate" is-open="datePickerForEffectiveDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForEffectiveDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_expiryDate">ExpiryDate</label>
            <input id="field_expiryDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="rOLE_TARIFF.expiryDate" is-open="datePickerForExpiryDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForExpiryDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
