
<div>
    <h2><span>Holidays</span> {{holidays.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{holidays.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{holidays.startDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{holidays.endDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Location</span>
                </td>
                <td>
                    <span class="form-control-static">{{holidays.location}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastChangedBy</span>
                </td>
                <td>
                    <span class="form-control-static">{{holidays.lastChangedBy}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastChangedDt</span>
                </td>
                <td>
                    <span class="form-control-static">{{holidays.lastChangedDt | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
