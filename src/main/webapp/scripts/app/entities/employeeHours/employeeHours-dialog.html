
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeHoursLabel">Create or edit a EmployeeHours</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="employeeHours.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_holidays">Holidays</label>
            <input type="text" class="form-control" name="holidays" id="field_holidays"
                    ng-model="employeeHours.holidays"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdDate">CreatedDate</label>
            <input id="field_createdDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="employeeHours.createdDate" is-open="datePickerForCreatedDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreatedDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_forecastDate">ForecastDate</label>
            <input id="field_forecastDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="employeeHours.forecastDate" is-open="datePickerForForecastDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForForecastDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastChangedDate">LastChangedDate</label>
            <input id="field_lastChangedDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="employeeHours.lastChangedDate" is-open="datePickerForLastChangedDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLastChangedDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastChangedBy">LastChangedBy</label>
            <input type="text" class="form-control" name="lastChangedBy" id="field_lastChangedBy"
                    ng-model="employeeHours.lastChangedBy"
                     />
        </div>

        <div class="form-group">
            <label for="field_employee">employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="employeeHours.employee" ng-options="employee as employee.name for employee in employees track by employee.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
