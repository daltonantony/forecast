<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeBillingHoursLabel">Create or edit Employee Billing Hours</h4>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>Week1</span></th>
                <th><span>Week2</span></th>
                <th><span>Week3</span></th>
                <th><span>Week4</span></th>
                <th><span>Week5</span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hours in forcastEmployeeBillingHours">
                <td><input type="text" class="form-control" ng-model="hours.week1" id="hours.week1"></td>
                <td><input type="text" class="form-control" ng-model="hours.week2" id="hours.week2"></td>
                <td><input type="text" class="form-control" ng-model="hours.week3" id="hours.week3"></td>
                <td><input type="text" class="form-control" ng-model="hours.week4" id="hours.week4"></td>
                <td><input type="text" class="form-control" ng-model="hours.week5" id="hours.week5"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-click="clear()"class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</div>
