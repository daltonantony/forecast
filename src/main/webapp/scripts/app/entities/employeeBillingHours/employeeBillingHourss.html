<div>
    <h2>Employee Billing Hours</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ng-click="newForecastForComingMonths()">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create new Employee Billing Hours</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search Employee Billing Hours</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive" ng-show="newForecast">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>Month</span></th>
                <th><span>Week1</span></th>
                <th><span>Week2</span></th>
                <th><span>Week3</span></th>
                <th><span>Week4</span></th>
                <th><span>Week5</span></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hours in forcastEmployeeBillingHours">
                <td>{{hours.forecastDate | date:'MMMM'}}</td>
                <td><input type="text" class="form-control" ng-model="hours.week1" id="hours.week1"></td>
                <td><input type="text" class="form-control" ng-model="hours.week2" id="hours.week2"></td>
                <td><input type="text" class="form-control" ng-model="hours.week3" id="hours.week3"></td>
                <td><input type="text" class="form-control" ng-model="hours.week4" id="hours.week4"></td>
                <td><input type="text" class="form-control" ng-model="hours.week5" id="hours.week5"></td>
            </tr>
            </tbody>
        </table>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
            </button>
            <button type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
            </button>
        </div>
    </div>

</div>
