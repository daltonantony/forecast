
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel">Create or edit a Employee</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="employee.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_associateId">AssociateId</label>
            <input type="number" class="form-control" name="associateId" id="field_associateId"
                    ng-model="employee.associateId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_raboId">RaboId</label>
            <input type="text" class="form-control" name="raboId" id="field_raboId"
                    ng-model="employee.raboId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_domain">Domain</label>
            <input type="text" class="form-control" name="domain" id="field_domain"
                    ng-model="employee.domain"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastChangedDate">LastChangedDate</label>
            <input id="field_lastChangedDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="employee.lastChangedDate" is-open="datePickerForLastChangedDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLastChangedDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastChangedBy">LastChangedBy</label>
            <input type="text" class="form-control" name="lastChangedBy" id="field_lastChangedBy"
                    ng-model="employee.lastChangedBy"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
