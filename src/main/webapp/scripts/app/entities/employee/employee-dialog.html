<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel">Create or edit an Employee</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group required">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="employee.name"
                     />
        </div>
        <div class="form-group required">
            <label class="control-label" for="field_associateId">AssociateId</label>
            <input type="number" class="form-control" name="associateId" id="field_associateId"
                    ng-model="employee.associateId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientId">ClientId</label>
            <input type="text" class="form-control" name="clientId" id="field_clientId"
                    ng-model="employee.clientId"
                     />
        </div>
        <div class="form-group required">
            <label class="control-label" for="field_domain">Domain</label>
            <select name="domain" id="field_domain" class="form-control" ng-model="employee.domain" ng-options="cv.codeValue as cv.codeValue for cv in domains">
                <option value="">---- Select Domain -----</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
