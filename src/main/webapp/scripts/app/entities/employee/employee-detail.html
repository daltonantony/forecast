
<div>
    <h2><span>Employee - </span> {{employee.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>AssociateId</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.associateId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ClientId</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.clientId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Domain</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.domain}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastChangedDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.lastChangedDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastChangedBy</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.lastChangedBy}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
